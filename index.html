<!doctype html>
<html>

<head>
  <title>手机银行下载</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <link type="text/css" rel="stylesheet" href="css/animate.sola.css">
  <link type="text/css" rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="app">
    <input type="text" placeholder="请输入"></input>
    <button id="btn" type="button" >搜索</button>
  </div>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/onloadimg.js"></script>
<script type="text/javascript" src="js/solaH5Page.js"></script>
<script type="text/javascript" src="js/app.common.js"></script>
<script type="text/javascript">

  window.onload = function () {

    $("#btn").on("click", function() {
      window.location.href = "love.html"
    });

    $(".iosBtn").on("click", function() {
      iosDownLoadApp();
    });

    //给退出按钮添加单击事件
    $(".androidBtn").on("click", function() {
      AndWLBDownLoadApp();
    });

    $(".googleBtn").on('click', function() {
      AndGoogleDownLoadApp();
    });

    if (isIOs()) {
      $(".ios").removeClass("hide_important")
      $(".android").addClass("hide_important")
    } else if (isAndroid()) {
      $(".ios").addClass("hide_important")
      $(".android").removeClass("hide_important")
    }
    onLoadImg(function () {
      $(".loading").hide();
      solaH5Page({
        autoplay: false,
        sildeDirect: 1,     //0 上下滑动；  1 左右滑动；
        style: 2,           //1 前后缩放渐进   2 上下切换  3 左右切换
        defaultPage: "section1",
        pageDownEnd: function () {
          var pageMusic = document.getElementById(this.pageMusicId)
          if ($(".section6").hasClass("active")) {
            $("#topgif").hide();
          } else {
            $("#topgif").show();
            setTimeout(function () {
              if (pageMusic) {
                pageMusic.play();
              }
            }, 500)
          }
        },
        pageUpEnd: function () {
          var pageMusic = document.getElementById(this.pageMusicId)
          if ($(".section6").hasClass("active")) {
            $("#topgif").hide();
          } else {
            $("#topgif").show();
            setTimeout(function () {
              if (pageMusic) {
                pageMusic.play();
              }
            }, 500)
          }
        }
      })
    });
  }



</script>

</html>
