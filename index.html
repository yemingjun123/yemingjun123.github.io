<script type="text/javascript">

  window.onload = function () {

    if (isIOs()) {
      $(".ios").removeClass("hide_important")
      $(".android").addClass("hide_important")
    } else if (isAndroid()) {
      $(".ios").addClass("hide_important")
      $(".android").removeClass("hide_important")
    }
    onLoadImg(function () {
      $(".loading").hide();
      solaH5Page({
        autoplay: false,
        sildeDirect: 1,     //0 上下滑动；  1 左右滑动；
        style: 2,           //1 前后缩放渐进   2 上下切换  3 左右切换
        defaultPage: "section1",
        pageDownEnd: function () {
          var pageMusic = document.getElementById(this.pageMusicId)
          if ($(".section6").hasClass("active")) {
            $("#topgif").hide();
          } else {
            $("#topgif").show();
            setTimeout(function () {
              if (pageMusic) {
                pageMusic.play();
              }
            }, 500)
          }
        },
        pageUpEnd: function () {
          var pageMusic = document.getElementById(this.pageMusicId)
          if ($(".section6").hasClass("active")) {
            $("#topgif").hide();
          } else {
            $("#topgif").show();
            setTimeout(function () {
              if (pageMusic) {
                pageMusic.play();
              }
            }, 500)
          }
        }
      })
    });
  }



</script>
